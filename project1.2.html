<!DOCTYPE html>
<html>
<head>
  <title>User Details Input</title>
</head>
<body>
  <h1>User Details Input</h1>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age"><br><br>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address"><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone"><br><br>
    <button type="button" onclick="saveDetails()">Save Details</button>
  </form>

  <script>
    function saveDetails() {
      var name = document.getElementById("name").value;
      var age = document.getElementById("age").value;
      var address = document.getElementById("address").value;
      var email = document.getElementById("email").value;
      var phone = document.getElementById("phone").value;

      // Create an object to store user details
      var userDetails = {
        name: name,
        age: age,
        address: address,
        email: email,
        phone: phone
      };

      // Save user details to cookie
      document.cookie = "userDetails=" + JSON.stringify(userDetails);
      
      alert("Details saved to cookie!");
    }
  </script>
</body>
</html>
